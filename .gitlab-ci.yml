before_script:
  - export PATH="$HOME/.local/bin:$PATH"
  - rm -f geckodriver.log
  - cp $HOME/local.env settings/local.env
  - dropdb --if-exists ontask
  - createdb ontask
  - python3 -m pip install --upgrade pip
  - python3 -m pip install coverage
  - python3 -m pip install -r requirements.txt
  - python3 manage.py collectstatic --no-input
  - python3 manage.py migrate
stages:
  - Run tests
  - Build doc

test:
  stage: Run tests
  script:
    - coverage run ./manage.py test ontask.action ontask.column ontask.condition ontask.connection ontask.dataops ontask.logs ontask.scheduler ontask.table ontask.tasks ontask.workflow ontask.tests
    - coverage html
    - coverage report
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  artifacts:
    paths:
      - htmlcov
      - .coverage
      - ontask/tests/images

build_doc:
  variables:
    # Prevent any git checkout or cleanup. Add this for all jobs but the first one.
    GIT_STRATEGY: none
  stage: Build doc
  script:
    - cd tests/images
    - bash push.sh
    - cd ../..
    - cd docs && make clean html copy_to_docs && cd ..
  dependencies:
    - test
  artifacts:
    paths:
      - static/html
