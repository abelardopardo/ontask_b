{% load i18n %}
<form method="post" action="{% url 'table:view_clone' pk %}" class="js-view-clone-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Confirm view cloning' %}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">{% blocktrans with n=cname %}Are you sure you want to clone view <strong>{{ n }}</strong>?{% endblocktrans %}</p>
    <p>{% trans 'A new view with the prefix "Copy_of_" will be created' %}</p>
  </div>
  <div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">{% trans 'Cancel' %}
    </button>
    <button type="submit" class="btn btn-primary">
      <span class="fa fa-duplicate"></span> {% trans 'Clone view' %}</button>
  </div>
</form>
