{% load i18n %}
<form method="post" action="{% url 'table:view_delete' view.id %}" class="js-view-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Confirm view deletion' %}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">{% blocktrans %}Are you sure you want to delete the view <strong>{{ view.name }}</strong>?{% endblocktrans %}</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-danger">
      <span class="fa fa-trash"></span> {% trans 'Delete view' %}</button>
  </div>
</form>
