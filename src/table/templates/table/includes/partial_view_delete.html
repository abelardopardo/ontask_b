<form method="post" action="{% url 'table:view_delete' view.id %}" class="js-view-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm view deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the view <strong>{{ view.name }}</strong>?</p>
  </div>
  <div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">
      <span class="glyphicon glyphicon-trash"></span> Delete view</button>
  </div>
</form>
