{% load i18n %}
<button type="button"
        class="btn btn-primary btn-sm js-attribute-edit"
        data-url="{% url 'workflow:attribute_edit' id %}"
        data-toggle="tooltip"
        title="{% trans 'Edit name and value' %}">
  <span class="glyphicon glyphicon-pencil"></span>
</button>
<button type="button"
        class="btn btn-outline-danger btn-sm js-attribute-delete"
        data-url="{% url 'workflow:attribute_delete' id %}"
        data-toggle="tooltip" 
        title="{% trans 'Delete this pair name/value' %}">
  <span class="glyphicon glyphicon-trash"></span>
</button>
