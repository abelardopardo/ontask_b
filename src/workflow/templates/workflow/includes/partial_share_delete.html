{% load i18n %}
<form method="post" action="{% url 'workflow:share_delete' uid %}" class="js-share-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Confirm user deletion' %}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">{% blocktrans with n=uemail %}Are you sure you want to remove the user <strong>{{ n }}</strong>?{% endblocktrans %}</p>
  </div>
  <div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">{% trans 'Cancel' %}
    </button>
    <button type="submit" class="btn btn-outline-danger">
      <span class="glyphicon glyphicon-trash"></span> {% trans 'Remove' %}</button>
  </div>
</form>
