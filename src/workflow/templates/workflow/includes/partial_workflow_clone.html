{% load i18n %}
<form method="post" action="{% url 'workflow:clone' pk %}" class="js-workflow-clone-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Confirm workflow cloning' %}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">{% blocktrans with n=name %}Are you sure you want to clone workflow <strong>{{ n }}</strong>?{% endblocktrans %}</p>
    <p>{% trans 'A new workflow with the prefix "Copy of " will be created' %}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="shadow btn btn-outline-dark" data-dismiss="modal">{% trans 'Cancel' %}
    </button>
    <button type="submit" class="shadow btn btn-outline-primary">
      <span class="fa fa fa-clone"></span> {% trans 'Clone workflow' %}</button>
  </div>
</form>
