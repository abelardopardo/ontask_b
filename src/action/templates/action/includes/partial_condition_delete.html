<form method="post" action="{% url 'action:delete_condition' condition_id %}" class="js-condition-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm condition deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the condition <strong>{{ condition.name }}</strong>?</p>
    <p>Make sure there is no appearance of the condition in the text, otherwise, it will be incorrectly rendered.</p>
  </div>
  <div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">
      <span class="glyphicon glyphicon-trash"></span> Delete condition</button>
  </div>
</form>
