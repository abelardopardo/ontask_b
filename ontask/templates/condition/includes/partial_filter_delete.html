{% load i18n %}
<form method="post" action="{% url 'condition:delete_filter' object.id %}" class="js-filter-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Confirm filter deletion' %}</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <p class="lead">{% blocktrans %}Are you sure you want to delete the filter?{% endblocktrans %}</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-danger">
      <i class="bi-trash-fill"></i> {% trans 'Delete filter' %}</button>
  </div>
</form>
