{% load i18n %}
{% load crispy_forms_tags %}
<form method="post" action="{% url 'action:rubric_cell_edit' object.id view.kwargs.cid view.kwargs.loa_pos %}"
      class="js-rubric-cell-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Rubric cell content' %}</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    {{ form|crispy }}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-primary">
      <i class="bi-check"></i> {% trans 'Done' %}
    </button>
  </div>
</form>
