{% load i18n %}
<form method="post" action="{% url 'table:view_delete' object.id %}" class="js-view-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Confirm view deletion' %}</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <p class="lead">{% blocktrans with n=object.name %}Are you sure you want to delete the view <strong>{{ n }}</strong>?{% endblocktrans %}</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-danger">
      <i class="bi-trash-fill"></i> {% trans 'Delete view' %}</button>
  </div>
</form>
