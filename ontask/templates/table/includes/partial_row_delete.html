{% load i18n %}
<form method="post" action="{% url 'table:row_delete' %}{{ delete_key }}" class="js-row-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Confirm row deletion' %}</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <p class="lead">{% trans 'Are you sure you want to delete this row?' %}</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-danger">
      <i class="bi-trash-fill"></i> {% trans 'Delete row' %}</button>
  </div>
</form>
