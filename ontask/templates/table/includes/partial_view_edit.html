{% load i18n %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
<form method="post" action="{% url 'table:view_edit' id %}"
      class="js-view-edit-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Edit view' %}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ v_form|crispy }}
    {{ f_form|crispy }}
    <label class="control-label">{% trans 'Row will be shown if' %}</label>
    <div id="builder"></div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-primary">
      <span class="fa fa-check"></span> {% trans 'Save view' %}</button>
  </div>
</form>
