{% load i18n %}
<div class="text-center" style="margin-bottom:1.5ex;margin-top:1.5ex;">
  <a class="shadow btn btn-outline-dark spin" href="{% url 'dataops:uploadmerge' %}">{% trans 'Cancel' %}</a>
  <a class="shadow btn btn-outline-primary spin" href="{{ prev_step }}">
    <span class="fa fa-angle-left"></span>
    {% trans 'Back' %}
  </a>
  <button class="shadow btn btn-outline-primary btn-space spin"
          type="Submit" name="Submit" value="Submit">
    <span class="fa fa-angle-right"></span> {% if next_name %}{{ next_name }}{% else %}{% trans 'Next' %}{% endif %}</button>
</div>
