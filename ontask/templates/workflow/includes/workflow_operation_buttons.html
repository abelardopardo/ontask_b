{% load i18n %}
<div class="text-center my-3">
  <a href="{% url 'workflow:export_ask' view.workflow.id %}"
     class="btn btn-outline-primary spin"
     data-bs-toggle="tooltip" title="{% trans 'Export the workflow and its actions' %}">
    <i class="bi-download"></i> {% trans 'Export' %}
  </a>
  {% if request.user == view.workflow.user %}
    <button type="button"
            class="btn btn-outline-primary js-workflow-update"
            data-url="{% url 'workflow:update' view.workflow.id %}" data-bs-toggle="tooltip"
      title="{% trans 'Change the name and description of this workflow' %}">
        <i class="bi-pencil-fill"></i> {% trans 'Rename' %}
    </button>
    <button type="button"
            class="btn btn-outline-primary js-workflow-clone"
            data-url="{% url 'workflow:clone' view.workflow.id %}" data-bs-toggle="tooltip"
            title="{% trans 'Create a duplicate of this workflow' %}">
      <i class="bi-files"></i> {% trans 'Clone' %}
    </button>
    {% if view.workflow.nrows %}
      <button type="button"
              class="btn btn-outline-primary js-workflow-flush"
              data-url="{% url 'workflow:flush' view.workflow.id %}" data-bs-toggle="tooltip"
              title="{% trans 'Delete the data in the table of this workflow' %}">
        <i class="bi-dash-square-fill"></i> {% trans 'Flush data table' %}
      </button>
    {% endif %}
    <button type="button"
            class="btn btn-outline-danger js-workflow-delete"
            data-url="{% url 'workflow:delete' view.workflow.id %}" data-bs-toggle="tooltip"
            title="{% trans 'Delete this workflow' %}">
      <i class="bi-trash-fill"></i> {% trans 'Delete' %}</button>
  {% endif %}
</div>
