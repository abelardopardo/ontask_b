{% load i18n %}
<div class="text-center my-3">
  <a href="{% url 'workflow:export_ask' workflow.id %}"
     class="shadow btn btn-outline-dark spin"
     data-toggle="tooltip" title="{% trans 'Export the workflow and its actions' %}">
    <span class="fa fa-download"></span> {% trans 'Export' %}
  </a>
  {% if request.user == workflow.user %}
    <button type="button"
            class="shadow btn btn-outline-dark js-workflow-update"
            data-url="{% url 'workflow:update' workflow.id %}" data-toggle="tooltip"
      title="{% trans 'Change the name and description of this workflow' %}">
        <span class="fa fa-pencil-alt"></span> {% trans 'Rename' %}
    </button>
    <button type="button"
            class="shadow btn btn-outline-dark js-workflow-clone"
            data-url="{% url 'workflow:clone' workflow.id %}" data-toggle="tooltip"
            title="{% trans 'Create a duplicate of this workflow' %}">
      <span class="fa fa-clone"></span> {% trans 'Clone' %}
    </button>
    {% if workflow.nrows %}
      <button type="button"
              class="shadow btn btn-outline-dark js-workflow-flush"
              data-url="{% url 'workflow:flush' workflow.id %}" data-toggle="tooltip"
              title="{% trans 'Delete the data in the table of this workflow' %}">
        <span class="fa fa-minus-square"></span> {% trans 'Flush data table' %}
      </button>
    {% endif %}
    <button type="button"
            class="shadow btn btn-outline-danger js-workflow-delete"
            data-url="{% url 'workflow:delete' workflow.id %}" data-toggle="tooltip"
            title="{% trans 'Delete this workflow' %}">
      <span class="fa fa-trash"></span> {% trans 'Delete' %}</button>
  {% endif %}
</div>
