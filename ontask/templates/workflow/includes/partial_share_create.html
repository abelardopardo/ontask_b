{% load i18n %}
{% load crispy_forms_tags %}
<form method="post" action="{% url 'workflow:share_create' %}" class="js-share-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Select user to allow access to the workflow' %}</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    {{ form|crispy }}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-primary">
      <i class="bi-check"></i> {% trans 'Share' %}</button>
  </div>
</form>
