{% load i18n %}
<form method="post" action="{{ view.request.path_info }}" class="js-connection-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Confirm connection deletion' %}</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <p class="lead">{% blocktrans with n=object.name %}Are you sure you want to delete the connection <strong>{{ n }}</strong>?{% endblocktrans %}</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-danger">
      <i class="bi-trash-fill"></i> {% trans 'Delete connection' %}</button>
  </div>
</form>
