{% load i18n %}
<form method="post" action="{{ view.request.path_info }}" class="js-connection-clone-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Confirm connection cloning' %}</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <p class="lead">{% blocktrans with n=object.name %}Are you sure you want to clone connection <strong>{{ n }}</strong>?{% endblocktrans %}</p>
    <p>{% trans 'A new connection with the prefix "Copy of " will be created' %}</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-primary">
      <i class="bi-files"></i> {% trans 'Clone connection' %}</button>
  </div>
</form>
